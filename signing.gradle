Map<String, String> signingValues() {
    File propFile = project.rootProject.file('local.properties')
    if (!propFile.exists()) {
        return [
                storeFile    : project.rootProject.file('debug.keystore'),
                storePassword: "debug_pass",
                keyAlias     : "debug",
                keyPassword  : "debug_pass"
        ]
    } else {
        Properties localProps = new Properties()
        localProps.load(new FileInputStream(propFile))
        return [
                storeFile    : project.rootProject.file('deskbible.keystore'),
                storePassword: localProps["STORE_PASSWORD"],
                keyAlias     : localProps["KEY_ALIAS"],
                keyPassword  : localProps["KEY_PASSWORD"]
        ]
    }
}

ext {
    signingValues = this.&signingValues
}