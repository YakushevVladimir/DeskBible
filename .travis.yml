language: android
jdk: oraclejdk8

android:

  components:
    - tools
    - platform-tools
    - tools
    - build-tools-30.0.3
    - android-30
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support

  licenses:
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'

before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-30"

script:
  - ./gradlew clean build
  - ./gradlew testDebugUnitTestCoverage coveralls

cache:

  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
